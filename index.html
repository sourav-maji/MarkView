<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MarkView</title>
    <link rel="icon" type="image/x-icon" href="./img.webp">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Import marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked@3.0.0/lib/marked.min.js"></script>

    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <div class="text-center">
                <img src="./img.webp" alt="CoolBrand">
                <strong>MarkView</strong>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <!-- Column 1: Input section -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Create Your Markdown</h5>
                        <textarea id="markdown-input" placeholder="Please Write"></textarea>
                    </div>
                </div>
            </div>

            <!-- Column 2: Preview section -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">See It Live</h5>
                        <div id="markdown-preview"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    
    <script src="./index.js"></script>

</body>

</html>
